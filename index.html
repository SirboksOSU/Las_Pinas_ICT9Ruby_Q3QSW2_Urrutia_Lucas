<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculations</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #007bff;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JavaScript Calculations</h1>
        <p>Enter two numbers to perform arithmetic, comparison, and logical operations.</p>

        <!-- Input Form -->
        <form id="calcForm">
            <div class="mb-3">
                <label for="num1" class="form-label">Number 1:</label>
                <input type="number" class="form-control" id="num1" required>
            </div>
            <div class="mb-3">
                <label for="num2" class="form-label">Number 2:</label>
                <input type="number" class="form-control" id="num2" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>

        <!-- Results Section -->
        <div class="result" id="results">
            <!-- JavaScript output will be displayed here -->
        </div>

    </div>

    <!-- JavaScript -->
    <script>
        // Function to perform calculations
        function performCalculations() {
            // Get input values
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            // Perform calculations
            const sum = num1 + num2; // Arithmetic: Addition
            const difference = num1 - num2; // Arithmetic: Subtraction
            const isGreater = num1 > num2; // Comparison: Greater than
            const isEqual = num1 === num2; // Comparison: Equality
            const logicalAnd = isGreater && isEqual; // Logical: AND

            // Display results
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <h4>Results:</h4>
                <p>Sum: ${sum}</p>
                <p>Difference: ${difference}</p>
                <p>Is Number 1 greater than Number 2? ${isGreater}</p>
                <p>Are the numbers equal? ${isEqual}</p>
                <p>Logical AND (Is Number 1 greater AND equal to Number 2?): ${logicalAnd}</p>
            `;
        }

        // Event listener for form submission
        document.getElementById('calcForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting
            performCalculations(); // Call the calculation function
        });
    </script>
</body>
</html>
